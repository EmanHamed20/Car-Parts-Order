<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
 
 <style>
    .iti{
        width: 100%;
    }
   
    .form-background {
            background-image: url('https://img.freepik.com/premium-photo/car-tires-black-background-top-view-with-copy-space_981948-2688.jpg?w=826'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: auto;
        }
           .form-radio{
               accent-color: rgba(255, 0, 0, 0.355);
   ;
   
           }
           .input-with-icon {
    position: relative;
}

.toggle-password,.toggle-confirm-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

     
 </style> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body class="form-background">
    <header class="bg-black text-white px-2 flex items-center justify-between">
        <h1 class="text-xl font-bold py-2">Velocity Auto Supplies</h1>
    </header>
    <div class="container mx-auto py-8">
        <form id="additionalInfoForm" class="max-w-md mx-auto bg-transparent shadow-lg p-4" action="step4.html" method="post">
            <fieldset class="mb-4">
                <!-- <legend class="text-lg font-semibold mb-2">Client Information</legend> -->
                <div class="mb-4">
                    <label for="clientName " class="block py-1">Client Name</label>
                    <input type="text" id="clientName" name="clientName" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent"  placeholder="Enter your name" required pattern="[A-Za-z]{3,}">
                    <span id="clientNameError" class="text-red-700 hidden">Please enter a valid name with minimum 3 characters.</span>

                </div>
                <div class="mb-4">
                    <label for="email" class="block py-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your e-mail" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required pattern="[a-zA-Z][a-zA-Z]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}">
                    <span id="emailError" class="text-red-500 hidden">Please enter a valid email address.</span>

                </div>
                <div class="mb-4 ">
                    <label for="telephone" class="block py-1 w-full ">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent"  required>
                    <!-- Example pattern: +123-456-789012 -->
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block py-1">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-red-700 leading-tight focus:outline-none bg-transparent" required placeholder="Enter password">
                        <span class="toggle-password px-2" onclick="togglePasswordVisibility('password', '.toggle-password i')">
                            <i class="fas fa-eye px-2"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block py-1">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required placeholder="Confirm password">
                        <span class="toggle-confirm-password px-2" onclick="togglePasswordVisibility('confirmPassword', '.toggle-confirm-password i')">
                            <i class="fas fa-eye px-2"></i>
                        </span>
                    </div>
                </div>
                
                
            </fieldset>

            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">
                    Next <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>       
         </form>
    </div>
          <script  src="step3.js">
          
           
        </script>
    
</body>
</html>
