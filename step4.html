<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Step</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
          .iti{
        width: 100%;
    }
   
    .form-background {
            background-image: url('https://img.freepik.com/premium-photo/car-tires-black-background-top-view-with-copy-space_981948-2688.jpg?w=826'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: auto;
        }
           .form-radio{
               accent-color: rgba(255, 0, 0, 0.355);
   ;
   
           }
    </style>
</head>
<body class="form-background">
    <header class="bg-black text-white px-2 flex items-center justify-between">
        <h1 class="text-xl font-bold py-2">Velocity Auto Supplies</h1>
    </header>
    <div class="container mx-auto py-8">
        <form id="shippingInfoForm" class="max-w-md mx-auto p-4">
            <fieldset class="mb-4">
                <div class="mb-4">
                    <span class="block  mb-2">Shipping Type:</span>
                    <div class="flex">
                        <label for="shippingSelf" class="inline-flex items-center mr-4">
                            <input type="radio" id="shippingSelf" name="shippingType" value="self" class="form-radio" required>
                            <span class="ml-2">For Self</span>
                        </label>
                        <label for="shippingFriend" class="inline-flex items-center">
                            <input type="radio" id="shippingFriend" name="shippingType" value="friend" class="form-radio" required>
                            <span class="ml-2">For Friend</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="fullNameArabic" class="block  mb-2">Full Name (Arabic):</label>
                    <input type="text" id="fullNameArabic" name="fullNameArabic" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent" required placeholder=" الاسم باللغه العربيه">
                </div>
                <div class="mb-4">
                    <label for="fullNameEnglish" class="block  mb-2">Full Name (English):</label>
                    <input type="text" id="fullNameEnglish" name="fullNameEnglish" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent" required placeholder="Enter full name in english">
                </div>
                <div class="mb-4">
                    <label for="country" class="block  mb-2">Country:</label>
                    <select id="country" name="country" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required>
                        <option value="" class="text-gray-500">Select Country</option>
                        
                        <!-- Add country options here -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="city" class="block  mb-2">City:</label>
                    <input type="text" id="city" name="city" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required>
                </div>
               <div class="mb-4 flex justify-between gap-4">
                <div class="mb-4">
                    <label for="neighborhood" class="block  mb-2">Neighborhood:</label>
                    <input type="text" id="neighborhood" name="neighborhood" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required>
                </div>
                <div class="mb-4">
                    <label for="postalCode" class="block  mb-2">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent" required>
                </div>
              
               </div>
               <div class="mb-4">
                <label for="addressDescription" class="block  mb-2">Address Description:</label>
                <textarea id="addressDescription" name="addressDescription" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent" required></textarea>
            </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="block  mb-2">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none  bg-transparent"  required>
                    <!-- Example pattern: +123-456-789012 -->
                </div>
            </fieldset>

            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">
                    Next <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>              </form>
    </div>
    <script src="step4.js"></script>
</body>
</html>
