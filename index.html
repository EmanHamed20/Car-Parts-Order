<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form with JavaScript and Tailwind CSS</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

      <!-- Include Tailwind CSS -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
     .form-background {
            background-image: url('https://img.freepik.com/premium-photo/car-tires-black-background-top-view-with-copy-space_981948-2688.jpg?w=826'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: auto;
        }
        .form-radio{
            accent-color: rgba(255, 0, 0, 0.355);
;

        }
  </style>
    </head>
  <body class="form-background">
    <header class="bg-black text-white px-2 flex items-center justify-between">
        <!-- Company Name -->
        <h1 class="text-xl font-bold py-2">Velocity Auto Supplies</h1>
        <!-- Logo -->
        <!-- <img src="https://i.pinimg.com/736x/b9/01/f6/b901f669e8319194f69236240677f6f9.jpg" alt="Company Logo" class="w-12 h-12 "> -->
    </header>
      <div class="w-full  mx-auto py-8 px-4 rounded-lg shadow-lg form-background">

        <!-- <h1 class="text-center">Welcome to company</h1> -->
          <form id="myForm" action="step2.html" class="w-2/4 mx-auto p-4  rounded shadow-md bg-transparent" method="post">
            <div class="mb-4" id="statusRadioGroup">
                <label class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
            </div>
            
          <div class="mb-4 ">
              <label for="carMaker" class="block text-gray-700 text-sm font-bold mb-2">Car Maker:</label>
              <select id="carMaker" name="carMaker" class="border rounded w-full mx-auto py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent">
                  <option value="" selected>Select Car Maker</option>
              </select>
          </div>
          <div class="mb-4">
            <label for="carModel" class="block text-gray-700 text-sm font-bold mb-2">Car Model:</label>
            <select id="carModel" name="carModel" class="border rounded w-full py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent">
                <option value=""  selected>Select Car Model</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="carYear" class="block text-gray-700 text-sm font-bold mb-2">Car Year:</label>
            <select id="carYear" name="carYear" class="border rounded w-full py-2 px-3 text-red-700 leading-tight focus:outline-none focus:shadow-outline bg-transparent ">
                <option value="" selected>Select Car Year</option>
                <!-- Add options dynamically via JavaScript -->
            </select>
        </div> 
        <div id="carImageContainer"></div>

        <br>
        <!-- <button type="button" class="bg-red-700" id="confirmButton">Confirm Car</button> -->
       <div style="display: flex; justify-content: flex-end;">
        <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2" id="nextStep">
            Next <i class="fas fa-arrow-right ml-1"></i>
        </button>
       </div>
          </form>

      </div>
  
      <!-- Include your JavaScript file -->
      <!-- <script src="script.js"></script> -->
      <script src="carData.js"></script>


  </body>
  </html>
  
    
</body>
</html>
